name: release

on:
  workflow_run:
    workflows:
      - codex-local-component
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: >
      github.actor != 'github-actions[bot]' &&
      (
        github.event_name == 'workflow_dispatch' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.event == 'push' &&
          github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main'
        )
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Use npm 11 for trusted publishing
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Resolve pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile
      - name: Validate npm publish auth
        run: |
          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "OIDC is available; trusted publishing can be used."
            exit 0
          fi

          echo "No npm publish auth available."
          echo "Configure npm trusted publishing with GitHub OIDC."
          exit 1
      - run: pnpm run release:precheck:ci
      - name: Prepare npm for OIDC trusted publishing
        run: |
          rm -f .npmrc "$HOME/.npmrc"
          npm config set registry https://registry.npmjs.org/
          npm config delete always-auth || true

      - name: Check for pending changesets
        id: pending-changesets
        run: |
          if [ -n "$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' -print -quit)" ]; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Version and publish
        if: steps.pending-changesets.outputs.has_changesets == 'true'
        run: |
          pnpm run version-packages
          pnpm run release:publish
        env:
          NPM_CONFIG_PROVENANCE: "true"

      - name: Commit release bump and publishable lock changes
        if: steps.pending-changesets.outputs.has_changesets == 'true'
        env:
          RELEASE_BRANCH: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
        run: |
          if git diff --quiet; then
            echo "No release files changed."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version packages"
          git push origin HEAD:${RELEASE_BRANCH}
