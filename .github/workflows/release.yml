name: release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Use npm 11 for trusted publishing
        run: |
          npm install -g npm@^11.5.1
          npm --version

      - uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Resolve pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile
      - name: Validate npm publish auth
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "Using NPM_TOKEN for npm publish auth."
            exit 0
          fi

          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "OIDC is available; trusted publishing can be used."
            exit 0
          fi

          echo "No npm publish auth available."
          echo "Provide NPM_TOKEN or configure npm trusted publishing with GitHub OIDC."
          exit 1
      - run: pnpm run release:precheck:ci
      - name: Prepare npm for OIDC trusted publishing
        run: |
          rm -f .npmrc "$HOME/.npmrc"
          npm config set registry https://registry.npmjs.org/
          npm config delete always-auth || true

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          version: pnpm run version-packages
          publish: bash .github/scripts/publish-with-fallback.sh
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
