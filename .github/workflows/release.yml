name: release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Resolve pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile
      - name: Validate npm publish auth
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "Using NPM_TOKEN for npm publish auth."
            exit 0
          fi

          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "OIDC is available; trusted publishing can be used."
            exit 0
          fi

          echo "No npm publish auth available."
          echo "Provide NPM_TOKEN or configure npm trusted publishing with GitHub OIDC."
          exit 1
      - name: Print OIDC claims for npm audience
        if: ${{ env.NPM_TOKEN == '' }}
        run: |
          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] || [ -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "OIDC request variables are not available in this job."
            exit 1
          fi

          OIDC_URL="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm:registry.npmjs.org"
          OIDC_RESPONSE="$(curl -fsSL -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "${OIDC_URL}")"
          OIDC_TOKEN="$(node -e 'const payload=JSON.parse(process.argv[1]); process.stdout.write(payload.value || "");' "${OIDC_RESPONSE}")"

          if [ -z "${OIDC_TOKEN}" ]; then
            echo "Failed to retrieve OIDC token value for npm audience."
            exit 1
          fi

          node -e 'const token=process.argv[1]; const payload=JSON.parse(Buffer.from(token.split(".")[1], "base64url").toString("utf8")); const keys=["iss","sub","aud","repository","repository_owner","workflow","workflow_ref","job_workflow_ref","ref","environment"]; const out={}; for (const key of keys) if (payload[key] !== undefined) out[key]=payload[key]; console.log(JSON.stringify(out, null, 2));' "${OIDC_TOKEN}"
      - run: pnpm run release:precheck:ci

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          version: pnpm run version-packages
          publish: pnpm run release:publish
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
