name: codex-local-component

on:
  push:
    paths:
      - "packages/**"
      - "apps/**"
      - ".changeset/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - ".github/workflows/codex-local-component.yml"
      - ".github/workflows/release.yml"
  pull_request:
    paths:
      - "packages/**"
      - "apps/**"
      - ".changeset/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - ".github/workflows/codex-local-component.yml"
      - ".github/workflows/release.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.2.1
      - name: Resolve pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @zakstam/codex-local-component run ci
      - run: pnpm --filter codex-local-cli-example run typecheck
      - run: pnpm --filter codex-local-persistent-cli-example run typecheck
      - name: Detect host/type and protocol schema change gates
        id: tauri-gate
        uses: dorny/paths-filter@v3
        with:
          filters: |
            host_or_types:
              - "packages/codex-local-component/src/host/**"
              - "packages/codex-local-component/src/**/*type*.ts"
              - "apps/examples/tauri-app/convex/chat.ts"
              - "apps/examples/tauri-app/src/type-contracts.ts"
            schema_or_protocol:
              - "packages/codex-local-component/src/protocol/schemas/**"
              - "packages/codex-local-component/src/protocol/generated.ts"
              - "packages/codex-local-component/src/protocol/parser.ts"
              - "packages/codex-local-component/src/protocol/events.ts"
              - "packages/codex-local-component/src/app-server/client.ts"
      - name: Typecheck tauri host contracts
        if: steps.tauri-gate.outputs.host_or_types == 'true'
        run: pnpm --filter codex-local-tauri-example run typecheck
      - name: Skip tauri host contract typecheck (no host/type changes)
        if: steps.tauri-gate.outputs.host_or_types != 'true'
        run: echo "Skipping tauri host contract gate (no host/type paths changed)."
      - name: Validate protocol schema drift and fail-closed contract checks
        if: steps.tauri-gate.outputs.schema_or_protocol == 'true'
        run: |
          pnpm --filter @zakstam/codex-local-component run schema:check
          pnpm --filter @zakstam/codex-local-component run schema:verify
      - name: Skip protocol schema gate (no protocol/schema paths changed)
        if: steps.tauri-gate.outputs.schema_or_protocol != 'true'
        run: echo "Skipping protocol schema gate (no protocol/schema paths changed)."
